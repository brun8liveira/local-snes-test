<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>SNES - Jogo</title>

  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script>
    // SNES no seu servidor
    EJS_player        = "#game";
    EJS_core          = "snes";
    EJS_gameUrl       = "roms/jogo.sfc";   // troque pelo nome certo
    EJS_pathtodata    = "data/";
    EJS_startOnLoaded = true;             // deixa o EmulatorJS mostrar o botão dele
    EJS_fullscreenOnLoaded = false;
  </script>
  <script src="data/loader.js"></script>
</head>
<body>
  <!-- SEM overlay próprio -->
  <div id="game"></div>

  <script>
    // opcional: evitar scroll por gesto
    function blockScroll(e){ e.preventDefault(); }
    window.addEventListener('touchmove', blockScroll, { passive:false });
  </script>
</body>
</html>
